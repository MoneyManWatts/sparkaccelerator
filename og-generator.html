<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Playfair+Display:wght@700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1200px;
    height: 630px;
    overflow: hidden;
    font-family: 'Outfit', sans-serif;
  }

  .og-card {
    width: 1200px;
    height: 630px;
    background: #050505;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 60px 80px;
    overflow: hidden;
  }

  /* Noise overlay */
  .og-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    opacity: 0.5;
    z-index: 1;
  }

  /* Orange glow top-right */
  .glow-1 {
    position: absolute;
    top: -100px;
    right: -100px;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(255,72,0,0.15) 0%, transparent 70%);
    z-index: 0;
  }

  /* Orange glow bottom-left */
  .glow-2 {
    position: absolute;
    bottom: -150px;
    left: -100px;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(255,72,0,0.1) 0%, transparent 70%);
    z-index: 0;
  }

  .content {
    position: relative;
    z-index: 2;
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 14px;
    margin-bottom: 32px;
  }

  .brand-icon {
    width: 48px;
    height: 48px;
    background: linear-gradient(135deg, #ff6622, #ff4800);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .brand-icon svg {
    width: 28px;
    height: 28px;
  }

  .brand-text {
    font-size: 22px;
    font-weight: 600;
    color: #ffffff;
    letter-spacing: 3px;
    text-transform: uppercase;
  }

  .brand-text span {
    color: #ff4800;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 72px;
    font-weight: 700;
    color: #ffffff;
    line-height: 1.1;
    margin-bottom: 20px;
  }

  h1 em {
    color: #ff4800;
    font-style: italic;
  }

  .subtitle {
    font-size: 24px;
    color: #94a3b8;
    font-weight: 400;
    margin-bottom: 40px;
    line-height: 1.4;
  }

  .stats {
    display: flex;
    gap: 48px;
    align-items: center;
  }

  .stat {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .stat-value {
    font-size: 32px;
    font-weight: 700;
    color: #ff4800;
  }

  .stat-label {
    font-size: 14px;
    color: #64748b;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-weight: 500;
  }

  .divider {
    width: 1px;
    height: 48px;
    background: rgba(255,72,0,0.3);
  }

  .domain {
    position: absolute;
    bottom: 40px;
    right: 80px;
    font-size: 18px;
    color: #64748b;
    z-index: 2;
    font-weight: 400;
  }

  /* Bottom accent line */
  .accent-line {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #ff4800, #ff6622, #ff4800);
    z-index: 2;
  }
</style>
</head>
<body>
<div class="og-card">
  <div class="glow-1"></div>
  <div class="glow-2"></div>

  <div class="content">
    <div class="brand">
      <div class="brand-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M13 2L4.5 12.5H11.5L11 22L19.5 11.5H12.5L13 2Z" fill="white"/>
        </svg>
      </div>
      <div class="brand-text">SPARK <span>ACCELERATOR</span></div>
    </div>

    <h1>Build a Real Software<br>Business in <em>3 Days</em></h1>

    <p class="subtitle">3-day in-person build sprint in Dallas, TX. Arrive with an idea.<br>Leave with a live, production-ready application.</p>

    <div class="stats">
      <div class="stat">
        <div class="stat-value">3 Days</div>
        <div class="stat-label">Intensive</div>
      </div>
      <div class="divider"></div>
      <div class="stat">
        <div class="stat-value">20 Seats</div>
        <div class="stat-label">Limited</div>
      </div>
      <div class="divider"></div>
      <div class="stat">
        <div class="stat-value">$625M+</div>
        <div class="stat-label">Sales Experience</div>
      </div>
      <div class="divider"></div>
      <div class="stat">
        <div class="stat-value">Feb 27-29</div>
        <div class="stat-label">Dallas, TX</div>
      </div>
    </div>
  </div>

  <div class="domain">executionintensive.com</div>
  <div class="accent-line"></div>
</div>
</body>
</html>
